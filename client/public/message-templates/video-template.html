<!DOCTYPE html>
<html>

<head>
    <link media="all" rel="stylesheet" href="../../css/player.css">
</head>

<body>
    <section class="screen" id="player-container">
        <div class="wrapper">
            <iframe 
                id="video-player"
                width="100%"
                height="250"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>
    </section>

    <script>
        getParameterByName = function (name) {
            var match = RegExp("[?&]" + name + "=([^&]*)").exec(window.location.search);
            return match && decodeURIComponent(match[1].replace(/\+/g, " "));
        }

        document.getElementById('video-player').setAttribute('src', getParameterByName('url'))
    </script>

</body>

</html>
